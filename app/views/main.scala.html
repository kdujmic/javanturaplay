@(content: Html)(implicit messages: Messages)

<!DOCTYPE html>
<html>
    <head>
        <title>Javantura Speakers database</title>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>


        <link rel="stylesheet" type="text/css" media="screen" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'/>
        
        
    </head>
    <body>
        
        <header class="topbar">
            <h1 class="fill">
                <a href="@routes.HomeController.index()">
                    Play sample application &mdash; Speakers database
                </a>
            </h1>
        </header>

        <section id="main">
            <a href="/javahome">
                <img style="max-width:100%" src='@routes.Assets.at("images/javantura.png")'/>
            </a>

            @content
        </section>
        
    </body>
</html>
